<!doctype HTML>
<html lang="en">
	<head>
		<title>LiTHe-Kod 2.0</title>
		<!-- We need an icon. -->
		<link href="static/style.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8"/>
	</head>
	<body>
		<div>
			<div id="header">
				<nav id="nav">
					<ul>
						{% for name, url in navigation %}
						<li class="item {% if loop.index == selected %}selected{% endif %}">
							<a href="{{ url }}">{{ name }}</a>
						</li>
						{% endfor %}
					</ul>
				</nav>
			</div>
			<div class="center"><div id="content">
					{% block content %}
					<p> There is no content here!</p>
					{% endblock %}
			</div></div>
			<div id="footer">
				This is a footer with a lot of content!
				<!-- TODO: Info -->
			</div>
		</div>
	</body>
</html>
