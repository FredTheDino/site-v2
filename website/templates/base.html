<!doctype HTML>
<html lang='en'>
	<head>
		<title>LiTHe-Kod 4.8, The website returns</title>
		<!-- We need an icon. -->
		<link rel='icon' type='image/png' href='static/img/icon.png'>
		<link href='static/style.css' rel='stylesheet' type='text/css'>
		<meta charset='utf-8'/>
	</head>
	<body><div>
		<header>
			<nav id='nav'>
				<ul><li class='logo'><img src='static/img/logo.png'></li>

					</li>
					{%- endfor -%}
				</ul>
			</nav>
		</header>
		<article>
			{% block content %}
			<p> There is no content here!</p>
			{% endblock %}
		</article>
		<footer>
			<p>This is a footer with a lot of content!</p>
			<!-- TODO: Info -->
		</footer>
	</div></body>
</html>
