<!doctype HTML>
<html lang='{{ lang }}'>
	<head>
		<title>LiTHe-Kod 4.8, The website returns</title>
		<!-- We need an icon. -->
		<link rel='icon' type='image/png' href='/static/img/icon.png'>
		<link href='/static/style.css' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="/static/noise.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta charset='utf-8'/>
	</head>
	<body class='{{ theme }}'>
		<nav id='nav'>
			<div id='nav-toggle' onclick='let n = document.querySelector("#nav"); if (n.className) n.className = ""; else n.className += "open";'>
				<i class='material-icons'>menu</i>
			</div>
			<img onclick="location.href='/';" src='/static/img/logo.png'>
			<ul>
				{%- for name, url in navigation -%}
				<li onclick="location.href='{{ url }}';" class='item {% if loop.index == selected %}selected{% endif %}'>
					<p>{{ name }}</p>
				</li>
				{%- endfor -%}
			</ul>
			{% if theme == "dark" %}
				<img class='button' id='toggle-theme' onclick='toggle_theme()' src='/static/img/theme-to-light.png'/>
			{% else %}
				<img class='button' id='toggle-theme' onclick='toggle_theme()' src='/static/img/theme-to-dark.png'/>
			{% endif %}
			{% if lang == "en" %}
				<img class='button' id='toggle-lang' onclick='toggle_lang()' src='/static/img/sv_flag.png'/>
			{% else %}
				<img class='button' id='toggle-lang' onclick='toggle_lang()' src='/static/img/uk_flag.png'/>
			{% endif %}
		</nav>
		<header>
			<canvas id="fancy-pants-graphics"></canvas>
			<img src='/static/img/totalrippad.svg'>
		</header>
		<article>
			{% block content %}
			<p> There is no content here!</p>
			{% endblock %}
		</article>
		<footer>
			<p>This is a footer with a lot of content!</p>
			<!-- TODO: Info -->
		</footer>
	</body>
</html>
