<!doctype HTML>
<html lang='{%- if swedish -%}se{%- else -%}en{%- endif -%}'>
	<head>
		<title>LiTHe-Kod 4.8, The website returns</title>
		<link rel='icon' type='image/png' href='/static/img/icon.png'>
		<link href='/static/style.css' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="/static/noise.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta charset='utf-8'/>
	</head>
	<body class='dark'>
		<script>document.getElementsByTagName("body")[0].className = window.localStorage.getItem("theme");</script>
		<nav id='nav'>
			<div id='nav-toggle' onclick='let n = document.querySelector("#nav"); if (n.className) n.className = ""; else n.className += "open";'>
				<i class='material-icons'>menu</i>
			</div>
			<img id='nav-logo' src='/static/img/logo.png'>
			<ul>
				{%- for name, url, multi_lang in navigation -%}
				<li class='item {% if loop.index0 == selected %}selected{% endif %}'
					onclick="window.location.href=
					{%- if not multi_lang -%}
						'{{ url }}'
					{%- elif swedish -%}
						'{{ url }}/se'
					{%- else -%}
						'{{ url }}/en'
					{%- endif -%};"
					>
					<p>{{ name }}</p>
				</li>
				{%- endfor -%}
			</ul>
				<img class='button' id='toggle-theme' src=''/>
			{% if swedish %}
				<img class='button' id='toggle-lang' onclick='window.location.href="en"' src='/static/img/en.png'/>
			{% else %}
				<img class='button' id='toggle-lang' onclick='window.location.href="se"' src='/static/img/se.png'/>
			{% endif %}
		</nav>
		<header>
			<canvas id="fancy-pants-graphics"></canvas>
			<img src='/static/img/totalrippad.svg'>
		</header>
		<article>
			{% block content %}
			<p> There is no content here!</p>
			{% endblock %}
		</article>
		<footer>
			<p>This is a footer with a lot of content!</p>
			<!-- TODO: Info -->
		</footer>
	</body>
</html>
